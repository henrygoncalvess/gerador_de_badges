<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <div id="logoTitle">
      <img class="logoTitle" src="https://img.shields.io/badge/Gerador_de-ffffff?style=flat-square">
      <img class="logoBadge" src="https://img.shields.io/badge/GitHub-Badges-ffffff?style=flat-square&logo=github&logoColor=white&labelColor=black">
    </div>

    <div id="divLinkBadges">
      <a id="linkBadges" href="https://simpleicons.org/">VER TODAS AS BADGES DISPONÍVEIS</a>
    </div>

    <div class="msg">
      <div class="msgText">
        <span class="msgTextLogo">logo</span>
        <span class="msgTextMsg1">1ª mensagem</span>
        <span class="msgTextMsg2">2ª mensagem</span>
      </div>

      <div class="inputs">
        <input class="logo" type="text" placeholder="gnubash">
        <input class="msg1" type="text" placeholder="bash">
        <input class="msg2" type="text" placeholder="1.1.1">
      </div>
    </div>

    <div class="msg">
      <div class="colorText">
        <span class="msgTextLogo">cor da logo</span>
        <span id="colorMsg1" class="msgTextMsg1">fundo da 1ª mensagem</span>
        <span id="colorMsg2" class="msgTextMsg2">fundo da 2ª mensagem</span>
      </div>

      <div class="colorInputs">
        <input class="logo" type="text" placeholder="ffffff">
        <input class="msg1" type="text" placeholder="gray">
        <input class="msg2" type="text" placeholder="4EAA25">
      </div>
    </div>

    <div id="estilo">
      estilo da badge <br>
      <select>
        <option>for-the-badge</option>
        <option>flat-square</option>
      </select>
    </div>

    <button>Gerar bagde</button>

    <div id="exemploBadge">
      <img width="250px" src="https://img.shields.io/badge/bash-1.1.1-4EAA25?style=for-the-badge&logo=gnubash&logoColor=ffffff">
    </div>

    <div id="linkAplicacaoBadge">link (html e markdown)</div>
  </section>

  <script src="script.js"></script>
</body>

</html>
